

<gpt-ad id="leaderboard1" adUnitPath="/6355419/Travel" [size]="[728, 90]" [targeting]="{ test: 'refresh'}"></gpt-ad>
<gpt-ad id="leaderboard2" adUnitPath="/6355419/Travel" [size]="[728, 90]" [targeting]="{ test: 'refresh'}"></gpt-ad>

<div class="btn-group" style="width: 728px">
<!-- Refresh the first slot -->
<button
  type="button"
  class="btn btn-secondary"
  (click)="doRefresh('leaderboard1')"
>
  Refresh Top Ad
</button>
<!-- Refresh the second slot -->
<button
  type="button"
  class="btn btn-secondary"
  (click)="doRefresh('leaderboard2')"
>
  Refresh Bottom Ad
</button>
<!-- Refresh both slots -->
<button type="button" class="btn btn-secondary" (click)="doRefresh()">
  Refresh All Ads
</button>
<!-- Clear slots -->
<button type="button" class="btn btn-secondary" (click)="doClear()">
  Clear All Ads
</button>
</div>
